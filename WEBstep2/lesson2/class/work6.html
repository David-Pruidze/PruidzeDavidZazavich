<div><span style="text-decoration: underline">Подчеркнуть</span> &mdash; Глагол, <span style="text-decoration: line-through">несовершенный вид</span>.
    <p style="text-align: center">Соответствующий <b>глагол</b> несовершенного вида &mdash;<span style="text-decoration: underline">подчеркивать.</span></p>
</div>
<p>Состоит из:</p>
    <ol>
        <li>Приставка: <b>под-;</b></li>
        <li>Корень: <b>-черк-;</b></li>
        <li>суффикс: <b>-ну;</b></li>
        <li> глагольное окончание: <b>-ть</b><sup>[Тихонов,1996]</sup></li>
    </ol>
