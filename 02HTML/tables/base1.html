<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather forecast</title>
  <style>
    table{margin:auto;
      width: 700px;
    }
  </style>
</head>
<body>
    <table border="7">
      <tr align="center" valign="middle">
           <td colspan="5"><em>Прогноз погоды</em></td>
      </tr>
        <tr align="center" valign= "middle">
          <th>Город</th>
          <th>Утро</th>
          <th>День</th>
          <th>Вечер</th>
          <th>Ночь</th>
      </tr>
      <tr align="left" valign= "middle">
          <th align="center">Минск</th>
          <td>-5&#176;</td>
          <td>+5&#176;</td>
          <td rowspan="5">+2&#176;</td>
          <td>-10&#176;</td>
      </tr>
      <tr align="left" valign= "middle">
        <th align="center">Брест</th>
        <td>0&deg;</td>
        <td>+9&deg;</td>
        <td>-4&deg;</td>
      </tr>

    </table>

</body>
</html>
